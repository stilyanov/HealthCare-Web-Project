<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>
<!-- Navigation-->
<th:block th:replace="~{fragments/nav.html}"></th:block>
<!-- Page Header-->
<th:block th:replace="~{fragments/header.html}"></th:block>

<!-- Examinations List -->
<section class="container">
    <h2>Your Examinations</h2>
    <div th:each="examination : ${examinations}">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Examination on <span th:text="${examination.dateTime}"></span></h5>
                <p class="card-text"><strong>Prescription:</strong> <span th:text="${examination.prescription}"></span></p>
                <p class="card-text"><strong>Result:</strong> <span th:text="${examination.result}"></span></p>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<th:block th:replace="~{fragments/footer.html}"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
