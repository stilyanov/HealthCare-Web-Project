<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>
<!-- Navigation-->
<th:block th:replace="~{fragments/nav.html}"></th:block>
<!-- Page Header-->
<th:block th:replace="~{fragments/header.html}"></th:block>


<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row row-cols-2 g-5 justify-content-center">
        <div class="col-md-5"
             th:object="${userProfile}"
             th:each="user : ${userProfile}"
        >

            <div class="text-center">
                <img src="https://i.imgur.com/bDLhJiP.jpg" width="100" class="rounded-circle">
            </div>

            <div class="text-center mt-3">
                <span class="bg-secondary p-1 px-4 rounded text-white"
                      th:each="role : ${userProfile.getRoles()}"
                      th:text="${#strings.listJoin(role, ', ')}"
                >Role</span>
                <h5 class="mt-2 mb-0">Username:</h5> <span th:text="${userProfile.getUsername()}"></span>
                <h5 class="mt-2 mb-0">Full name:</h5> <span th:text="${userProfile.getFullName()}"></span>
                <h5 class="mt-2 mb-0">First name:</h5> <span th:text="${userProfile.getFirstName()}"></span>
                <h5 class="mt-2 mb-0">Last name:</h5> <span th:text="${userProfile.getLastName()}"></span>
                <h5 class="mt-2 mb-0">Email:</h5> <span th:text="${userProfile.getEmail()}"></span>
            </div>
        </div>
    </div>
</div>

<br>

<!-- Footer-->
<th:block th:replace="~{fragments/footer.html}"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
