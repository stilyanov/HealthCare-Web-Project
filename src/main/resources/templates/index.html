<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>
<!-- Navigation-->
<th:block th:replace="~{fragments/nav.html}"></th:block>
<!-- Page Header-->
<th:block th:replace="~{fragments/header.html}"></th:block>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row row-cols-2 g-5 justify-content-center">
        <div sec:authorize="!isAuthenticated()" class="col text-center">
            <h2>Log in to find doctors or make an appointment easily.</h2>
            <br/>
            <a th:href="@{/users/login}" class="btn btn-primary">Login</a>
            <a th:href="@{/users/register}" class="btn btn-secondary">Register</a>
        </div>

        <div sec:authorize="isAuthenticated()" class="col text-center">
            <h2>Welcome back! What would you like to do today?</h2>
            <br/>
            <div class="btn-group" role="group">
                <a th:href="@{/users/profile/{userId}(userId=${userId})}" class="btn btn-primary me-2">View Profile</a>
                <a th:href="@{/appointments/all}" class="btn btn-secondary me-2">View Appointments</a>
                <a th:href="@{/doctors/all}" class="btn btn-secondary me-2">Find Doctors</a>
                <a th:href="@{/contact}" class="btn btn-primary me-2">Contact Us</a>
            </div>
        </div>
    </div>
            <!-- Divider -->
            <hr class="my-5" />

        </div>
    </div>
</div>

<!-- Footer-->
<th:block th:replace="~{fragments/footer.html}"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
