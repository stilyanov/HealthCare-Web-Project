<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>
<!-- Navigation-->
<th:block th:replace="~{fragments/nav.html}"></th:block>
<!-- Page Header-->
<th:block th:replace="~{fragments/header.html}"></th:block>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row row-cols-2 g-5 justify-content-center">
        <div class="col-md-5">
            <form class="col-form-label col-md-10" th:action="@{/doctors/find}">
                <div class="form-group p-sm-0">
                    <div class="mx-auto"><b th:text="#{find_doctor_title}">Find Doctor</b></div>
                    <img th:src="@{/images/find-doctor.jpg}"
                         class="img-fluid" alt="Find Doctor">
                    <br>
                    <select name="department" class="form-control" id="department"
                            onchange="this.form.submit();
                            document.getElementById('town').selectedIndex = 0;"
                    >
                        <option value="" th:text="#{find_doctor_choose_department}">Choose Department</option>
                        <option th:each="department : ${departments}"
                                th:value="${department}"
                                th:text="${department.getDisplayName()}">
                        </option>
                    </select>
                </div>
                <br>
                <div class="form-group p-sm-0">
                    <select name="town" class="form-control" id="town"
                            onchange="this.form.submit();
                            document.getElementById('department').selectedIndex = 0;"
                    >
                        <option value="" th:text="#{find_doctor_choose_town}">Choose a town</option>
                        <option th:each="town : ${towns}"
                                th:value="${town}"
                                th:text="${town}"
                        ></option>
                    </select>
                </div>
                <div class="form-group p-sm-0">
                    <label for="name"></label>
                    <input type="text" class="form-control" id="name" name="name" th:placeholder="#{find_doctor_placeholder_name}">
                </div>
                <br>
                <form class="col-form-label col-md-10" th:action="@{/doctors/find}" method="get">
                    <button type="submit" class="btn btn-primary" th:text="#{find_doctor_search_button}">Search</button>
                </form>
            </form>
        </div>
        <div class="col-md-5">
            <ul class="list-group">
                <div class="mx-auto mb-4">
                    <img th:src="@{/images/city.jpeg}"
                         class="img-fluid" alt="Choose Town">
                    <b th:text="#{find_doctor_choose_town_section}">Choose Town</b>
                </div>
                <li class="list-group-item"
                    th:each="town : ${towns}">
                    <a th:href="@{/doctors/find(department=${''}, town=${town}, name=${''})}"
                       th:text="${town}"></a>
                </li>
            </ul>
        </div>

        <!-- Divider-->
        <hr class="my-4"/>

    </div>
</div>

<!-- Footer-->
<th:block th:replace="~{fragments/footer.html}"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
