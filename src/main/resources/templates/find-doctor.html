<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>
<!-- Navigation-->
<th:block th:replace="~{fragments/nav.html}"></th:block>
<!-- Page Header-->
<th:block th:replace="~{fragments/header.html}"></th:block>


<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row row-cols-2 g-5 justify-content-center">
        <div class="col-md-5">
            <form class="col-form-label col-md-10" th:action="@{/appointments/find}">
                <div class="form-group p-sm-0">
                    <div class="mx-auto"><b>Find Doctor</b></div>
                    <img th:src="@{/images/find-doctor.jpg}"
                         class="img-fluid" alt="Find Doctor">
                    </br>
                    <select name="department" class="form-control" id="department"
                            onchange="this.form.submit();
                            document.getElementById('town').selectedIndex = 0;"
                    >
                        <option value="">Choose Department</option>
                        <option th:each="department : ${departments}"
                                th:value="${department}"
                                th:text="${department.getDisplayName()}">
                        </option>
                    </select>
                </div>
                </br>
                <div class="form-group p-sm-0">
                    <select name="town" class="form-control" id="town"
                            onchange="this.form.submit();
                            document.getElementById('department').selectedIndex = 0;"
                    >
                        <option value="">Choose a town</option>
                        <option th:each="town : ${towns}"
                                th:value="${town}"
                                th:text="${town}"
                        ></option>
                    </select>
                </div>
                <div class="form-group p-sm-0">
                    <label for="doctorName"></label>
                    <input type="text" class="form-control" id="doctorName"
                           placeholder="Find doctor by name">
                </div>
            </form>
        </div>
        <div class="col-md-5">
            <ul class="list-group">
                <div class="mx-auto mb-4">
                    <img th:src="@{/images/city.jpeg}"
                         class="img-fluid" alt="Choose Town">
                    <b>Choose Town</b>
                </div>
                <li class="list-group-item">Varna</li>
                <li class="list-group-item">Sofia</li>
                <li class="list-group-item">Plovdiv</li>
                <li class="list-group-item">Veliko Turnovo</li>
                <li class="list-group-item">Burgas</li>
                <li class="list-group-item">Kurdzali</li>
                <li class="list-group-item">Ruse</li>
                <li class="list-group-item">Pavlikeni</li>
                <li class="list-group-item">Pleven</li>
                <li class="list-group-item">Stara Zagora</li>
                <li class="list-group-item">Dobrich</li>
            </ul>
        </div>

        <!-- Divider-->
        <hr class="my-4"/>

    </div>
</div>

<!-- Footer-->
<th:block th:replace="~{fragments/footer.html}"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
