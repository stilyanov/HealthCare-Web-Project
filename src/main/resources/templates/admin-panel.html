<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>
<!-- Navigation-->
<th:block th:replace="~{fragments/nav.html}"></th:block>
<!-- Page Header-->
<th:block th:replace="~{fragments/header.html}"></th:block>


<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div th:if="${success}" class="alert alert-success row row-cols-sm-1 justify-content-center" role="alert">
        <p th:text="${success}"></p>
    </div>
    <div class="row row-cols-2 g-5 justify-content-center">
        <h2 class="text-center">Current Users/Patients</h2>
        <table class="table">
            <thead class="bg-dark text-white">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Roles</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody th:each="user : ${allUsers}"
            >
            <tr>
                <th scope="row" th:text="${user.getId()}">1</th>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:each="role : ${user.getRoles()}" th:text="${role}"></td>
                <td>
                    <form th:action="@{/admin/delete/user/{id}(id=${user.id})}" method="post">
                        <input type="hidden" name="_method" value="DELETE" />
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <h2 class="text-center">Current Doctors</h2>
        <table class="table">
            <thead class="bg-dark text-white">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Department</th>
                <th scope="col">Experience</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody th:each="doctor : ${allDoctors}"
            >
            <tr>
                <th scope="row" th:text="${doctor.getId()}">1</th>
                <td th:text="${doctor.getFirstName()}"></td>
                <td th:text="${doctor.getLastName()}"></td>
                <td th:text="${doctor.getDepartment().displayName}"></td>
                <td><th:block th:text="${doctor.getExperience()}"></th:block> years</td>
                <td>
                    <form th:action="@{/admin/delete/doctor/{id}(id=${doctor.id})}" method="post">
                        <input type="hidden" name="_method" value="DELETE" />
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <h2 class="text-center">Current Appointments</h2>
        <table class="table">
            <thead class="bg-dark text-white">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">User Full Name</th>
                <th scope="col">Doctor Full Name</th>
                <th scope="col">Reason</th>
                <th scope="col">Date And Time</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody th:each="appointment : ${allAppointments}"
            >
            <tr>
                <th scope="row" th:text="${appointment.getId()}">1</th>
                <td th:text="${appointment.getPatientFullName()}"></td>
                <td th:text="${appointment.getDoctorFullName()}"></td>
                <td th:text="${appointment.getReason()}" style="word-break: break-word; max-width: 100%"></td>
                <td th:text="${appointment.getTime()}"></td>
                <td>
                    <form th:action="@{/admin/delete/appointment/{id}(id=${appointment.id})}" method="post">
                        <input type="hidden" name="_method" value="DELETE" />
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Footer-->
<th:block th:replace="~{fragments/footer.html}"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
