<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>
<!-- Navigation-->
<th:block th:replace="~{fragments/nav.html}"></th:block>
<!-- Page Header-->
<th:block th:replace="~{fragments/header.html}"></th:block>

<!-- Post Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7 w-75">
            <h2 class="text-center">Your Appointments</h2>
            <br>
            <div th:if="${appointments.isEmpty()}">
                <p class="text-center">You do not have any appointments.</p>
                <div class="text-center">
                    <a th:href="@{/doctors/all}" class="btn btn-primary">Find Doctor</a>
                </div>
                <br>
            </div>
            <div th:unless="${appointments.isEmpty()}">
                <div th:if="${role} == 'patient'">
                    <h3 class="text-center">Appointments with Doctors</h3>
                    <br>
                    <table class="table">
                        <thead class="bg-primary text-white">
                        <tr>
                            <th scope="col">Doctor Full Name</th>
                            <th scope="col">Department</th>
                            <th scope="col">Date And Time</th>
                            <th scope="col">Reason</th>
                        </tr>
                        </thead>
                        <tbody th:each="appointment : ${appointments}">
                        <tr>
                            <td th:text="${appointment.doctorFullName}"></td>
                            <td th:text="${appointment.department.displayName}"></td>
                            <td th:text="${appointment.formattedDateTime}"></td>
                            <td th:text="${appointment.reason}" style="word-break: break-word; max-width: 100%"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${role} == 'doctor'">
                    <h3 class="text-center">Appointments with Patients</h3>
                    <br>
                    <table class="table">
                        <thead class="bg-primary text-white">
                        <tr>
                            <th scope="col">Patient Full Name</th>
                            <th scope="col">Date And Time</th>
                            <th scope="col">Reason</th>
                        </tr>
                        </thead>
                        <tbody th:each="appointment : ${appointments}">
                        <tr>
                            <td th:text="${appointment.patientFullName}"></td>
                            <td th:text="${appointment.formattedDateTime}"></td>
                            <td th:text="${appointment.reason}" style="word-break: break-word; max-width: 100%"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Footer-->
<th:block th:replace="~{fragments/footer.html}"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
