<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>
<!-- Navigation-->
<th:block th:replace="~{fragments/nav.html}"></th:block>
<!-- Page Header-->
<th:block th:replace="~{fragments/header.html}"></th:block>

<!-- Form Section-->
<section class="vh-100% gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-primary text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase" th:text="#{add_patient_result}">Add Patient Result</h2>
                            <h4 class="fw-bold mb-2"><span th:text="#{for}"> for</span> <span th:text="${patientFullName}"></span></h4>
                            <p class="text-white-50 mb-5" th:text="#{enter_all_fields}">Please enter all fields!</p>

                            <form th:action="@{/patient-result/add/{patientId}/{appointmentId}(patientId=${patientId}, appointmentId=${appointmentId})}" th:method="post" th:object="${addPatientResult}">

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label" th:for="prescription" th:text="#{prescription}">Prescription</label>
                                    <textarea id="prescription" class="form-control form-control-lg"
                                              th:field="*{prescription}"
                                              th:errorclass="'is-invalid alert-info'"
                                              required
                                              minlength="10" maxlength="500"
                                              oninvalid="this.setCustomValidity('Prescription length must be between 10 and 500 characters!')"
                                              oninput="setCustomValidity('')"
                                    ></textarea>
                                    <small class="invalid-feedback text-warning"
                                           th:each="error : ${#fields.errors('prescription')}"
                                           th:text="${error}"></small>
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label" th:for="result" th:text="#{result}">Result</label>
                                    <textarea id="result" class="form-control form-control-lg"
                                              th:field="*{result}"
                                              th:errorclass="'is-invalid alert-info'"
                                              required
                                              minlength="10" maxlength="1000"
                                              oninvalid="this.setCustomValidity('Result length must be between 10 and 1000 characters!')"
                                              oninput="setCustomValidity('')"
                                    ></textarea>
                                    <small class="invalid-feedback text-warning"
                                           th:each="error : ${#fields.errors('result')}"
                                           th:text="${error}"></small>
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label" th:for="date" th:text="#{date}">Date</label>
                                    <input type="date" id="date" class="form-control form-control-lg"
                                           th:field="*{date}"
                                           th:errorclass="'is-invalid alert-info'"
                                           required
                                           oninvalid="this.setCustomValidity('Please enter a valid date!')"
                                           oninput="setCustomValidity('')"
                                    />
                                    <small class="invalid-feedback text-warning"
                                           th:each="error : ${#fields.errors('date')}"
                                           th:text="${error}"></small>
                                </div>

                                <button data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-outline-light btn-lg px-5" type="submit" th:text="#{save}">Save
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<th:block th:replace="~{fragments/footer.html}"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
