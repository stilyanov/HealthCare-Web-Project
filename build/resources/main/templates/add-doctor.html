<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>
<!-- Navigation-->
<th:block th:replace="~{fragments/nav.html}"></th:block>
<!-- Page Header-->
<th:block th:replace="~{fragments/header.html}"></th:block>

<!--Login Form-->
<section class="vh-100% gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-primary text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Add Doctor</h2>
                            <p class="text-white-50 mb-5">Please enter all fields!</p>

                            <form th:action="@{/doctors/add}"
                                  th:method="post"
                                  th:object="${addDoctor}">

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label" th:for="firstName">First Name</label>
                                    <input type="text" id="firstName" class="form-control form-control-lg"
                                           th:field="*{firstName}"
                                           th:errorclass="'is-invalid alert-info'"
                                    />
                                    <small class="invalid-feedback text-warning"
                                           th:each="error : ${#fields.errors('firstName')}"
                                           th:text="${error}"></small>
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label" th:for="lastName">Last Name</label>
                                    <input type="text" id="lastName" class="form-control form-control-lg"
                                           th:field="*{lastName}"
                                           th:errorclass="'is-invalid alert-info'"
                                    />
                                    <small class="invalid-feedback text-warning"
                                           th:each="error : ${#fields.errors('lastName')}"
                                           th:text="${error}"></small>
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label" th:for="city">City</label>
                                    <input type="text" id="town" class="form-control form-control-lg"
                                           th:field="*{town}"
                                           th:errorclass="'is-invalid alert-info'"
                                    />
                                    <small class="invalid-feedback text-warning"
                                           th:each="error : ${#fields.errors('city')}"
                                           th:text="${error}"></small>
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label" th:for="experience">Experience</label>
                                    <input type="number" id="experience" class="form-control form-control-lg"
                                           th:field="*{experience}"
                                           th:errorclass="'is-invalid alert-info'"
                                    />
                                    <small class="invalid-feedback text-warning"
                                           th:each="error : ${#fields.errors('experience')}"
                                           th:text="${error}"></small>
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label class="form-label" th:for="department">Department</label>
                                    <select class="form-control"
                                            th:field="*{department}"
                                            th:errorclass="'is-invalid alert-info'"
                                    >
                                        <option th:each="dep: ${departments}"
                                                th:value="${dep}"
                                                th:text="${dep.getDisplayName()}"
                                        >
                                        </option>
                                    </select>
                                    <small class="invalid-feedback text-warning"
                                           th:each="error : ${#fields.errors('department')}"
                                           th:text="${error}"></small>
                                </div>

                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label th:for="bio" class="form-label">Biography</label>

                                    <textarea type="text"
                                              class="form-control form-control-lg"
                                              id="bio"
                                              name="image"
                                              th:field="*{bio}"
                                              th:errorclass="'is-invalid alert-info'"
                                    ></textarea>
                                    <small class="invalid-feedback text-warning"
                                           th:each="error : ${#fields.errors('bio')}"
                                           th:text="${error}"
                                    ></small>
                                </div>


                                <div data-mdb-input-init class="form-outline form-white mb-4">
                                    <label th:for="image" class="form-label">Image URL</label>

                                    <textarea type="text"
                                              class="form-control form-control-lg"
                                              id="image"
                                              name="image"
                                              th:field="*{imageUrl}"
                                              th:errorclass="'is-invalid alert-info'"
                                    ></textarea>
                                    <small class="invalid-feedback text-warning"
                                           th:each="error : ${#fields.errors('imageUrl')}"
                                           th:text="${error}"
                                    ></small>
                                </div>

                                <button data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-outline-light btn-lg px-5" type="submit">Add
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<th:block th:replace="~{fragments/footer.html}"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
