<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/head.html}"></th:block>

<body>
<!-- Navigation-->
<th:block th:replace="~{fragments/nav.html}"></th:block>
<!-- Page Header-->
<th:block th:replace="~{fragments/header.html}"></th:block>


<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row row-cols-2 g-5 justify-content-center">
        <div class="col-md-5">
            <form class="col-form-label col-md-10">
                <div class="form-group p-sm-0">
                    <div class="mx-auto"><b>Find Doctor</b></div>
                    <img th:src="@{/images/find-doctor.jpg}"
                        class="img-fluid" alt="Find Doctor">
                    <label for="exampleFormControlSelect1"></label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Choose specialty</option>
                        <option></option>
                    </select>
                </div>
                <div class="form-group p-sm-0">
                    <label for="exampleFormControlSelect2"></label>
                    <select class="form-control" id="exampleFormControlSelect2">
                        <option>Choose a town</option>
                        <option></option>
                    </select>
                </div>
                <div class="form-group p-sm-0">
                    <label for="exampleFormControlInput1"></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                           placeholder="Find doctor by name">
                </div>
            </form>
        </div>
        <div class="col-md-5">
            <ul class="list-group">
                <div class="mx-auto mb-4">
                    <img th:src="@{/images/city.jpeg}"
                         class="img-fluid" alt="Choose City">
                    <b>Choose City</b>
                </div>
                <li class="list-group-item">Varna</li>
                <li class="list-group-item">Sofia</li>
                <li class="list-group-item">Plovdiv</li>
                <li class="list-group-item">Veliko Turnovo</li>
                <li class="list-group-item">Burgas</li>
                <li class="list-group-item">Kurdzali</li>
                <li class="list-group-item">Ruse</li>
                <li class="list-group-item">Pavlikeni</li>
                <li class="list-group-item">Pleven</li>
                <li class="list-group-item">Stara Zagora</li>
                <li class="list-group-item">Dobrich</li>
            </ul>
        </div>

        <!-- Divider-->
        <hr class="my-4"/>

    </div>
</div>

<!-- Footer-->
<th:block th:replace="~{fragments/footer.html}"></th:block>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
