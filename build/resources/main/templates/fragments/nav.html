<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand text-white" th:href="@{/}">HealthCare <br>Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto py-4 py-lg-0">
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 text-white" th:href="@{/}">Home</a></li>
                <li class="nav-item"
                    sec:authorize="hasRole('ADMIN')"
                ><a class="nav-link px-lg-3 py-3 py-lg-4 text-white" th:href="@{/doctors/add}">Add Doctor</a></li>
                <li class="nav-item"
                    sec:authorize="!isAuthenticated()"
                ><a class="nav-link px-lg-3 py-3 py-lg-4 text-white" th:href="@{/users/register}">Register</a></li>
                <li class="nav-item"
                    sec:authorize="!isAuthenticated()"
                ><a class="nav-link px-lg-3 py-3 py-lg-4 text-white" th:href="@{/users/login}">Login</a></li>
                <li class="nav-item"
                    sec:authorize="isAuthenticated()"
                ><a class="nav-link px-lg-3 py-3 py-lg-4 text-white" th:href="@{/appointment}">Appointments</a>
                </li>
                <li class="nav-item"
                    sec:authorize="isAuthenticated()"
                ><a class="nav-link px-lg-3 py-3 py-lg-4 text-white" th:href="@{/doctors/all}">Doctors</a>
                </li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 text-white"
                                        th:href="@{/contact}">Contact</a></li>
                <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4 text-white" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/users/logout}" th:method="post" class="logout-form">
                        <input type="submit" value="Logout" class="nav-link px-lg-3 py-3 py-lg-4 text-white logout-button"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
